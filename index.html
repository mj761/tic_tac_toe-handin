<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
  </head>
  
  <body>
    <div class="game">
    <h1>TIC TAC TOE, 2 player</h1>
    </div>
    <div class="game">
    <table width="400" border="2">
      <tbody>
        <tr>
          <td id="1">&nbsp;</td>
          <td id="2">&nbsp;</td>
          <td id="3">&nbsp;</td>
        </tr>
        <tr>
          <td id="4">&nbsp;</td>
          <td id="5">&nbsp;</td>
          <td id="6">&nbsp;</td>
        </tr>
        <tr>
          <td id="7">&nbsp;</td>
          <td id="8">&nbsp;</td>
          <td id="9">&nbsp;</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="game">
    <h2 id="msg">Click fields to play!</h2>
  </div>
    <div class="game">
    <p><button id="playAgain">Play it again?</button></p>
  </div>

  <!--   
    Score system
  -->
  
  <div class="scores">

    <div>
      <h2>SCORES</h2>
      <div class="game">
         <p class="players">Player X:</p>
         <p id="player1Stat"></p>
      </div>
      <div class="game">
         <p class="players">Player O:</p>
         <p id="player2Stat"></p>
    </div>
  </div>

  </div>
    

   
    <script src="main.js"></script>
  </body>
</html>
