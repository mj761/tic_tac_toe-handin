<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div class="container">
      <div class="row">
          <div class="col-12 text-center">
              <h1>TIC TAC TOE, 2 player</h1>
          </div>
      </div>
      <div class="row game">
          <div class="col-md-6 col-sm-12 game">
              <h2 id="msg">Click fields to play!</h2>
              <table>
                  <tbody>
                      <tr>
                          <td id="1">&nbsp;</td>
                          <td id="2">&nbsp;</td>
                          <td id="3">&nbsp;</td>
                      </tr>
                      <tr>
                          <td id="4">&nbsp;</td>
                          <td id="5">&nbsp;</td>
                          <td id="6">&nbsp;</td>
                      </tr>
                      <tr>
                          <td id="7">&nbsp;</td>
                          <td id="8">&nbsp;</td>
                          <td id="9">&nbsp;</td>
                      </tr>
                  </tbody>
              </table>
              <div>
                  <p class="text-center"><button class="btn btn-primary" id="playAgain">Play it again!</button></p>
              </div>
          </div>
          <div class="col-md-6 col-sm-12">
              <div>
                  <h2>SCORES</h2>
                  <p class="players">Player X :</p>
                  <p id="player1Stat"></p>
                  <p class="players">Player O :</p>
                  <p id="player2Stat"></p>
              </div>
          </div>
      </div>
  </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
